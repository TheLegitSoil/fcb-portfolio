<!DOCTYPE html>
<html>
	<!-- head is for code that do not need to be visible, but is required for the webpage to function (i.e. linking) -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Franco Catampongan | Web Developer Portfolio</title>

		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

		<!-- bootstrap css -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<!-- external css -->
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>

		<!-- div creates a wrapper/container for the layout
		class is an attirbute to name our div 
		container-fluid makes the border fluid/utilizes full screen
		text-cetner horizontally aligns text
		mt-5 is margin-top
		img-fluid makes the img fluid
		btn treats the href as a button-->
		<div class="container-fluid">
			<!-- id is an attibute to name a unique tag
			section is same as div but more specific element name -->
			<section class="text-center mt-5" id="landing">
				<!-- h1=heading 1
				p=paragraph
				img=picture
				href=hypertext reference -->
				<h1>Full Stack Web Developer</h1>
				<p>Hi! My name is Franco and I love building things from scratch.</p>
				<img src="images/furina-god.png" class="img-fluid" id="profile">
				<a href="mailto:francocatampongan@gmail.com" class="btn btn-info btn-lg mt-3">Let's Work Together!</a>
			</section>
		</div>

		<!-- js bundle -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
