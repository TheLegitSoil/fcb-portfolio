<!DOCTYPE html>
<html>
	<!-- head is for code that do not need to be visible, but is required for the webpage to function (i.e. linking) -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Franco Catampongan | Web Developer Portfolio</title>

		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

		<!-- bootstrap css -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<!-- external css -->
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>

		<!-- div creates a wrapper/container for the layout
		class is an attirbute to name our div 
		container-fluid makes the border fluid/utilizes full screen
		text-cetner horizontally aligns text
		mt-5 is margin-top
		img-fluid makes the img fluid
		btn treats the href as a button-->
		<div class="container-fluid">
			<!-- id is an attibute to name a unique tag
			section is same as div but more specific element name -->
			<section class="text-center" id="landing">
				<!-- h1=heading 1
				p=paragraph
				img=picture
				href=hypertext reference -->
				<h1>Full Stack Web Developer</h1>
				<p>Hi! My name is Franco and you should accept in your hearts our lord and savior, the Regina of All Waters, Kindreds, Peoples, and Laws: Furina de Fontaine!</p>
				<img src="images/furina-god.png" class="img-fluid" id="profile">
				<a href="mailto:francocatampongan@gmail.com" class="btn btn-info btn-lg mt-3">Accept the grace of God</a>
			</section>

			<!-- carousel from bootstrap, parang ppt ng images -->
			<section class="text-center mt-5 mb-5">
				<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
				  <div class="carousel-indicators">
				    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
				    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
				    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
				  </div>
				  <div class="carousel-inner">
				    <div class="carousel-item active">
				      <img src="https://static0.gamerantimages.com/wordpress/wp-content/uploads/2023/11/genshin-impact-furina-idle-animation.jpg" class="d-block w-50" alt="...">
				    </div>
				    <div class="carousel-item">
				      <img src="https://static0.gamerantimages.com/wordpress/wp-content/uploads/2023/08/genshin-impact-focalors.jpg" class="d-block w-50" alt="...">
				    </div>
				    <div class="carousel-item">
				      <img src="https://dotesports.com/wp-content/uploads/2023/08/furina-hydro-archon-genshin-impact.png?w=1200" class="d-block w-50" alt="...">
				    </div>
				  </div>
				  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
				    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				    <span class="visually-hidden">Previous</span>
				  </button>
				  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
				    <span class="carousel-control-next-icon" aria-hidden="true"></span>
				    <span class="visually-hidden">Next</span>
				  </button>
				</div>
			</section>
		</div>

		<!-- js bundle -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
